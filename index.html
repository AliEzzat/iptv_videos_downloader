<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPTV Player</title>
  </head>
  <body>
    <div id="error-log" style="position:fixed;bottom:0;left:0;right:0;color:#f87171;background:rgba(0,0,0,.7);font:12px/1.4 system-ui,Segoe UI,Arial;padding:6px 8px;z-index:9999;white-space:pre-wrap"></div>
    <script>
      (function(){
        var log = document.getElementById('error-log');
        function w(s){ if(log && s){ log.textContent = String(s); } }
        window.addEventListener('error', function(e){ w('Error: '+ e.message); });
        window.addEventListener('unhandledrejection', function(e){ w('Promise rejection: '+ (e.reason && e.reason.message || e.reason)); });
        try { new Function('return import(\'data:text/javascript,export default 1\')')(); }
        catch(e){ w('This browser does not support ES modules.'); }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
